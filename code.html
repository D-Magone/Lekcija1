
<!DOCTYPE html>
<!-- saved from url=(0036)http://192.168.1.151/ex/js/calc.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc</title>
	<style>
		.calc form[name="form"]{max-width: 100%;background-color: green}
		.calc form[name="form"]>input{width: 100%;height: 60px;border: none;outline: none;font-size: 30px;text-align: right;border-radius: 1px;padding: 0px;color:#bbb;background: #555;}
		.calc form input[name="textview"] {box-sizing: border-box;padding-right: 10px;}
		.calc{/*box-sizing: border-box;*/user-select: none;display: grid;grid-template-columns: 1fr 1fr 1fr 1fr;grid-gap: 4px;background-color: #212121;padding: 4px;border-radius: 4px;max-width: 360px;color: white;font-family: "Tahoma", sans-serif;}
		.calc>.item{background: linear-gradient(#444, #333);display: flex;justify-content: center;align-items: center;font-size: 24px;cursor: pointer;padding: 10px;border-radius: 3px;}
		.calc .input{grid-column: 1/-1;}
		.calc .clean{grid-column: 1/3;background: linear-gradient(#339, #117);}
		.calc .back{grid-column: 3/-1;}
		.calc .equal{grid-column: 4;grid-row: 6/8; background: linear-gradient(#777, #555);}
		.calc .zero{grid-column: 1/3;}
	</style>
</head>
<body>
	<div class="container calc">
		<div class="item input"><form name="form"><input type="text" name="textview" value="0" readonly=""></form></div>
		<div class="item clean" onclick="clean()">c</div>
		<div class="item back" onclick="back()">←</div>
		<div class="item" onclick="insert(&#39;+&#39;)">+</div>
		<div class="item" onclick="insert(&#39;-&#39;)">-</div>
		<div class="item" onclick="insert(&#39;*&#39;)">×</div>
		<div class="item" onclick="insert(&#39;/&#39;)">÷</div>
		<div class="item" onclick="insert(&#39;7&#39;)">7</div>
		<div class="item" onclick="insert(&#39;8&#39;)">8</div>
		<div class="item" onclick="insert(&#39;9&#39;)">9</div>
		<div class="item" onclick="insert(&#39;(&#39;)">(</div>
		<div class="item" onclick="insert(&#39;4&#39;)">4</div>
		<div class="item" onclick="insert(&#39;5&#39;)">5</div>
		<div class="item" onclick="insert(&#39;6&#39;)">6</div>
		<div class="item" onclick="insert(&#39;)&#39;)">)</div>
		<div class="item" onclick="insert(&#39;1&#39;)">1</div>
		<div class="item" onclick="insert(&#39;2&#39;)">2</div>
		<div class="item" onclick="insert(&#39;3&#39;)">3</div>
		<div class="item equal" onclick="equal()">=</div>
		<div class="item zero" onclick="insert(&#39;0&#39;)">0</div>
		<div class="item" onclick="insert(&#39;.&#39;)">.</div>
	</div>

	<script>
		// Simple calc
		// https://www.youtube.com/watch?v=WA3EFIB8-wU

		function insert(val){
			if(document.form.textview.value === '0' && !(val === "+" || val === "-" || val === "*" || val === "/")){
				document.form.textview.value = val
			} else {
				document.form.textview.value = document.form.textview.value + val
			}
		}

		function clean(){
			document.form.textview.value = '0'
		}

		function back(){
			var exp = document.form.textview.value
			if (exp.length > 1){
			document.form.textview.value = exp.substring(0, exp.length - 1)
			} else {
				document.form.textview.value = '0'
			}
		}

		function equal(){
			var exp = document.form.textview.value
			if (exp){
				try{
					document.form.textview.value = eval(exp)
				}
				catch(err) {
					document.form.textview.value = 'Err'
					console.log(err)
				}
			}
		}
	</script>

</body></html>
